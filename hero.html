    <footer>
        <script>  
            var request;  
            function sendInfo()  
            {  
              document.getElementById('amit').innerHTML="";  
            
             var id = sessionStorage.getItem("heroname");
             
            var url="https://gateway.marvel.com:443/v1/public/characters/"+id+"?&ts=1&apikey=aeec5da5a13520edf58d715d84c2beb4&hash=719cf504670abf8d5c0ff42783227624";  
              
            if(window.XMLHttpRequest){  
            request=new XMLHttpRequest();  
            }  
            else if(window.ActiveXObject){  
            request=new ActiveXObject("Microsoft.XMLHTTP");  
            }  
              
            try  
            {  
            request.onreadystatechange=getInfo;  
            request.open("GET",url,true);  
            request.send();  
            }  
            catch(e)  
            {  
            alert("Unable to connect to server");  
            }  
            }  
              
            function getInfo(){  
            if(request.readyState==4){  
            var val=request.responseText;  
            const myArray = JSON.parse(val);
        
            const myObj = myArray.data.results;
            
        console.log(myObj);
        
        
            let text = "<div class='card text-center'>"
        for (let x in myObj) {
        text += "<img class='p-1' src='"+ myObj[x].thumbnail.path +".jpg' alt='" + myObj[x].name + "'' style='width:25%;margin-left: 37%;'><h1>" + myObj[x].name + "</h1> <p>" + myObj[x].description + "</p>";
        }
         text += "</div>"
        
            document.getElementById('amit').innerHTML=text;  
            
            }  
            else {
        
            //  document.getElementById('amit').innerHTML="<a href='#'>Wrong Search Term</a>";  
        
            }
            }  
              
            </script>
